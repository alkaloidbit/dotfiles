#+----------------+
#+ Plugin Support +
#+----------------+
#+--- tmux-prefix-highlight ---+
set -g @prefix_highlight_copy_mode_attr "fg=black,bg=brightcyan"

#+--------+
#+ Status +
#+--------+
# CPU Load -> #(cat /proc/loadavg || cut -d \"\" -f 1,2,3)
#+--- Bars ---+
# 
# 
set -g status-left "#[fg=white,bg=brightblack,bold] #S #[fg=#616E88,bg=#2e3440, bold] #{b:pane_current_path}"
set -g status-right "#{prefix_highlight}#[fg=#616E88,bg=#2e3440, bold] #(whoami)@#h #[fg=white,bg=brightblack,bold] %Y-%m-%d ${NORD_TMUX_STATUS_TIME_FORMAT} "

#+--- Windows ---+
set -g window-status-format " #[fg=#616E88,bg=#2e3440]#I #[fg=#616E88,bg=#2e3440]#W #F"
set -g window-status-current-format " #[fg=white,bg=brightblack, bold] #I#[fg=white,bg=brightblack,bold,noitalics,nounderscore] #[fg=white,bg=brightblack]#W #F "
set -g window-status-separator ""
